<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nested Tables </title>
</head>
<body>
    
    <table border="2">
        <tr>
            <td rowspan="2"> <a href="https://antra.net/" target="_blank"><img src="logo.png" alt="logo"></a> </td>
            <td rowspan="2"> 
                <table border="2">
                    <tr align="center">
                        <td><h1>Software</h1></td>
                    </tr>
                    <tr align="center">
                        <td><h1>Developer</h1></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
